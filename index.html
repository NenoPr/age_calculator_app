<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="project-container">
        <div class="project-card">
          <div class="input-container">
            <div class="input-box">
              <div class="input-text input-text-day">DAY</div>
              <input
                type="number"
                placeholder="DD"
                class="input-div input-day"
              />
              <div class="error-date error-day"></div>
            </div>

            <div class="input-box">
              <div class="input-text input-text-month">MONTH</div>
              <input
                type="number"
                placeholder="MM"
                class="input-div input-month"
              />
              <div class="error-date error-month"></div>
            </div>

            <div class="input-box">
              <div class="input-text input-text-year">YEAR</div>
              <input
                type="number"
                placeholder="YYYY"
                class="input-div input-year"
              />
              <div class="error-date error-year"></div>
            </div>
          </div>

          <div class="calc-container">
            <div class="line-deco-container">
              <div class="line-deco"></div>
            </div>
            <div class="calculate-action">
              <img
                src="assets/images/arrow-icon.svg"
                alt="Downward Arrow"
                class="calc-action-svg arrow-svg"
              />
              <!-- <div class="arrow"></div> -->
            </div>
          </div>

          <div class="output-container">
            <div class="output-element">
              <div class="years-output output">--</div>
              <div class="output-text">years</div>
            </div>
            <div class="output-element">
              <div class="months-output output">--</div>
              <div class="output-text">months</div>
            </div>
            <div class="output-element">
              <div class="days-output output">--</div>
              <div class="output-text">days</div>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/NenoPr">Neno</a>.
      </div>
    </div>
  </body>
</html>
