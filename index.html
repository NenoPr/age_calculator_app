<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="project-container">
        <div class="project-card">
          <div class="input-container">
            <div class="input-box input-day">
              <div class="input-text">DAY</div>
              <input type="number" placeholder="DD" />
            </div>

            <div class="input-box input-month">
              <div class="input-text">MONTH</div>
              <input type="number" placeholder="MM" />
            </div>

            <div class="input-box input-year">
              <div class="input-text">YEAR</div>
              <input type="number" placeholder="YYYY" />
            </div>
          </div>

          <div class="calc-container">
            <div class="line-deco-container">
              <div class="line-deco"></div>
            </div>
            <div class="calculate-action">
              <div class="arrow"></div>
            </div>
          </div>

          <div class="output-container">
            <div class="output-element">
              <div class="years-output output">38</div>
              <div class="output-text">years</div>
            </div>
            <div class="output-element">
              <div class="months-output output">3</div>
              <div class="output-text">months</div>
            </div>
            <div class="output-element">
              <div class="days-output output">26</div>
              <div class="output-text">days</div>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
